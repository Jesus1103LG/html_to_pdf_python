<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificado de Diplomado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="certificado">
      <div class="titulo">CERTIFICADO DE DIPLOMADO</div>

      <p class="texto">Este certificado se otorga a:</p>

      <div class="nombre">[Nombre del Estudiante]</div>

      <p class="texto">
        Por haber completado satisfactoriamente el diplomado en:
      </p>

      <div class="diplomado">[Nombre del Diplomado]</div>

      <p class="texto">Otorgado el día [Fecha] por [Institución].</p>

      <div class="firmas">
        <div class="firma">
          <hr />
          <p>Firma del Director</p>
        </div>
        <div class="firma">
          <hr />
          <p>Firma del Coordinador</p>
        </div>
      </div>
    </div>
  </body>
</html>
